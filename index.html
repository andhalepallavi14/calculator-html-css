<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <style>
        .container{
            height: 400px;
            width: 250px;
           background-color: aliceblue;
            margin: 40px auto;
            border-radius: -10px;
            padding: 20px;
            padding-top: 40px;
            position: relative;

        }

        .inputbox{
          
            margin: 10px 5px;
            padding: 10px 20px;
            text-align: right;
            width: 200px;
            font-size: 20px;
            margin-bottom: 90px;
             background-color: rgb(248, 250, 252);
            border: none;
            cursor: pointer;
        }

        .inputbox:hover{
            border: none;
            
        }

        .image{
            font-size: 50x;
            width: 15px;
            height: 15px;
            display: inline;
            opacity: 1.0;
            color: azure;
        
        }
        .image1{
            font-size: 100px;
            height: 45px;
            width: 40px;
            display: inline;
            position: absolute;
            right: 0px;
            top: 170px;
        }

        .btn-container{
            display: flex;
            flex-direction: column;
            justify-content:space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 220px;
            position: fixed;
           
        }
        .btn{
            font-size: 20px;
            width: 50px;
            text-align: center;
            padding: 4px 2px;
            margin: 6px;
            border-radius: 65%;
            border: none;
            cursor: pointer;
        }
        .btn1{
            color: green;
        }
        .btn2{
            color: tomato;
        }
        .equal{
            background-color: green;
            color: white;

        }
        .btn:hover{
            font-size: 15px;
            transform: 4s;
        }
    </style>
</head>
<body>
    <div class="container">
        

            <input type="text" value="0" class="inputbox">

            <img src="clock.png" alt="clock" disabled class="image" style="font-size: small;" >
             <img src="multiplication-sign (1).png" alt="symbol" class="image1">

             <hr style="color: rgb(191, 198, 201);">

             <div class="btn-container">

                <button class="btn btn2"> C</button>
                <button class="btn"> 7</button>
                <button class="btn"> 4</button>
                <button class="btn"> 1</button>
                <button class="btn"> +/-</button>
                

                <button class="btn btn1">()</button>
                <button class="btn"> 8</button>
                <button class="btn"> 5</button>
                <button class="btn"> 2</button>
                <button class="btn"> 0/-</button>
 
                <button class="btn btn1"> %</button>
                <button class="btn"> 9</button>
                <button class="btn"> 6</button>
                <button class="btn">3</button>
                <button class="btn"> .</button>

                <button class="btn btn1">|</button>
                <button class="btn btn1"> *</button>
                <button class="btn btn1">-</button>
                <button class="btn btn1">+</button>
                <button class="btn equal">=</button>

             </div>
    </div>
</body>
</html>
